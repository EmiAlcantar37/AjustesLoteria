<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lotería</title>
  <style>
    *{box-sizing:border-box}
    body{
      margin:0;min-height:100vh;
      background:radial-gradient(circle,#0b7a3b,#064a23);
      font-family:Arial,Helvetica,sans-serif;
      color:white;display:flex;
      justify-content:center;align-items:center
    }
    #inicio,#app{width:100%;max-width:900px;text-align:center}
    #app{display:none;flex-direction:column;align-items:center;gap:14px}
    h1{font-size:3rem;margin-bottom:20px}
    img#carta{
      max-width:85vw;max-height:65vh;
      background:white;border-radius:12px;
      box-shadow:0 10px 30px rgba(0,0,0,.4)
    }
    .controles{display:flex;gap:10px;flex-wrap:wrap;justify-content:center}
    button{
      padding:10px 18px;font-size:16px;font-weight:bold;
      border:none;border-radius:8px;cursor:pointer;
      background:#f5f5f5;color:#222
    }
    button:hover{background:#ddd}
    button:active{transform:scale(.97)}
  </style>
</head>
<body>
  <div id="inicio">
    <h1>Lotería</h1>
    <button id="startBtn">Iniciar</button>
  </div>

  <div id="app">
    <img id="carta" alt="Carta de lotería"/>
    <div class="controles">
      <button id="atras">⬅ Atrás</button>
      <button id="pausa">Pausa</button>
      <button id="reiniciar" hidden>Reiniciar</button>
    </div>
    <div class="controles">
      <button id="vel1">1s</button>
      <button id="vel3">3s</button>
      <button id="vel5">5s</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
